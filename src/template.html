<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="content">
      <div class="top_bar">
        <div class="left_control">
          <button class="burger_menu_toggle">Baaga</button>
          <button class="home_btn">Home</button>
        </div>
        <div class="right_control">
          <button class="dark_mode">Dark</button>
          <p class="username">Nas</p>
        </div>
      </div>
      <div class="app_holder">
        <div class="left_menu">
          <div class="left_menu_top">
            <button class="btn_project_today">Today</button>
            <button class="btn_project_week">This week</button>
          </div>
          <div class="project_menu">
            <h1>Project</h1>
            <button class="btn_add">+</button>
          </div>
          <div class="add_project_popup">
            <input type="text" id="input_add_project" class="input_add_project" />
            <div class="add_project_buttons">
              <button class="btn_add_project">Add</button>
              <button class="btn_cancel_project">Cancel</button>
            </div>
          </div>
          <div class="project_list"></div>
        </div>
        <div class="project_preview">
          <h1 class="project_name"></h1>
          <div class="task_list"></div>
          <button class="btn_add_list">+ Add task</button>
          <div class="add_task_popup">
            <input type="text" id="input_add_task" class="input_add_task" />
            <div class="add_task_buttons">
              <button class="btn_add_task">Add</button>
              <button class="btn_cancel_task">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
